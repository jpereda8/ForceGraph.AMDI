    const elem = document.getElementById('3d-graph');
    
    let highlightLink = null;
	
    const Graph = ForceGraph3D()
      (elem)
        .jsonUrl('../datasets/flight1/DJI_0001.json')
        .linkOpacity(0.2)
        .linkWidth(link => link === highlightLink ? 4 : 1)
        .linkDirectionalParticles(link => link === highlightLink ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .nodeLabel('id')
        .nodeAutoColorBy('group')
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(
			node => {
			// Aim at node from outside it
				const distance = 40;
				const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
				Graph.cameraPosition(
					{ x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
					node, // lookAt ({ x, y, z })
					3000  // ms transition duration
				);
			}
		)
		.onLinkHover(link => {
			// no state change
			if (highlightLink === link) return;
			highlightLink = link;
			highlightNodes = link ? [link.source, link.target] : [];
			updateGeometries();
        });

		Graph.nodeRelSize(4); // trigger update of 3d objects in scene

    function removeNode(node) {
		let {nodes, links} = Graph.graphData();
		links = links.filter(l => l.source !== node && l.target !== node); // Remove links attached to node
		nodes.splice(node.id, 1); // Remove node
		nodes.forEach((n, idx) => {n.id = idx;}); // Reset node ids to array index
		Graph.graphData({nodes, links });
    }
