<head>
  <style> body { margin: 0;} </style>
  <script src="//unpkg.com/dat.gui"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  
  <div id="3d-graph"></div>

  <script>
     //<font color="white"> 1 = Animal    </font>
 // <font color="white">0 =  Plant   </font>
 // <font color="white">3 = Other     </font>
//  <font color="white">2 = Fungus  </font>
    const elem = document.getElementById('3d-graph');
    
    let highlightLink = null;

    const Graph = ForceGraph3D()
      (elem)
        .jsonUrl('../datasets/graphdata1.json')
        .linkOpacity(0.05)
        .linkWidth(link => link === highlightLink ? 4 : 1)
        .linkDirectionalParticles(link => link === highlightLink ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .nodeLabel('id')
        .nodeColor(node => (node.group == 0) ? 'green' : (node.group == 1) ? 'red' : (node.group == 2) ? 'blue' : 'gray') 
        //.nodeAutoColorBy('group')
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(
          node => {
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
            node, // lookAt ({ x, y, z })
            3000  // ms transition duration
          );
          })
     .onLinkHover(link => {
          // no state change
          if (highlightLink === link) return;
          highlightLink = link;
          highlightNodes = link ? [link.source, link.target] : [];
          updateGeometries();
        });
    
    function updateGeometries() {
      Graph.nodeRelSize(4); // trigger update of 3d objects in scene
    }
      
     const linkForce = Graph
      .d3Force('link')
      .distance(link => (link.value * 100)); // scales the link distances from value
    
     //Define GUI
    const Settings = function() {
      this.similarity = 1;
      this.animal = true;
      this.plant = true;
      this.fungi = true;
      this.other = true;
    };
    
    const settings = new Settings();
    const gui = new dat.GUI();
    
    const controllerOne = gui.add(settings, 'similarity', 0, 15, 1);
    const controllerTwo = gui.add(settings, 'animal');
    const controllerThree = gui.add(settings, 'plant');
    const controllerFour = gui.add(settings, 'fungi');
    const controllerFive = gui.add(settings, 'other');
  
    controllerOne.onChange(updateThreshold);
    controllerTwo.onChange(eliminateNodes);
    controllerThree.onChange(eliminateNodes);
    controllerFour.onChange(eliminateNodes);
    controllerFive.onChange(eliminateNodes);
    
    function eliminateNodes() {
      let { nodes, links } = Graph.graphData();
      
      if (settings.animal == false) {
        for (i = 0; i < 5; i++) {
          nodes.forEach ((n, idx) => {if (n.group == 1) {removeNode (n)}});
        }
      }
      if (settings.plant == false) {
        for (i = 0; i < 5; i++) {
        nodes.forEach ((n, idx) => {if (n.group == 0) {removeNode (n)}});
        }
      }
      if (settings.fungi == false) {
        for (i = 0; i < 5; i++) {
        nodes.forEach ((n, idx) => {if (n.group == 2) {removeNode (n)}});
        }
      }
      else if (settings.other == false) {
        for (i = 0; i < 5; i++) {
        nodes.forEach ((n, idx) => {if (n.group == 3) {removeNode (n)}});
        }
      }
    
    }
    
    function removeNode(node) {
      let { nodes, links } = Graph.graphData();
      links = links.filter(l => l.source !== node && l.target !== node); // Remove links attached to node
      nodes.splice(node.id, 1); // Remove node
      nodes.forEach((n, idx) => { n.id = idx; }); // Reset node ids to array index
      Graph.graphData({nodes, links });
    }
         
    function updateThreshold() {
      
      gui.__controllers[1].setValue(false);

      if (settings.similarity == 8) {
      Graph.jsonUrl('../datasets/graphdata8.json');
      }
      if (settings.similarity == 1) {
      Graph.jsonUrl('../datasets/graphdata1.json');
      }
      if (settings.similarity == 10) {
      Graph.jsonUrl('../datasets/graphdata10.json');
      }
      else if (settings.similarity == 12) {
        Graph.jsonUrl('../datasets/graphdata12.json');
      }
      else if (settings.similarity == 13) {
        Graph.jsonUrl('../datasets/graphdata13.json');
      }
      else if (settings.similarity == 14) {
        Graph.jsonUrl('../datasets/graphdata14.json');
      }
      else if (settings.similarity == 15) {
        Graph.jsonUrl('../datasets/graphdata15.json');
      }
    }
  </script>
  
</body>
